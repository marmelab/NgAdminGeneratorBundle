FooBundle\Entity\Post:
    type: entity
    table: null
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        title:
            type: string
            length: 255
        body:
            type: text

    oneToOne:
        metadata:
            targetEntity: FooBundle\Entity\Metadata

    oneToMany:
        comments:
            targetEntity: FooBundle\Entity\Comment
            mappedBy: post
            cascade:
                - all

    manyToMany:
        tags:
            targetEntity: FooBundle\Entity\Tag
            cascade:
                - all
            joinTable:
                name: tag_post
                joinColumns:
                    post_id:
                        referencedColumnName: id
                inverseJoinColumns:
                    tag_id:
                        referencedColumnName: id
